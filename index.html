    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

<body>
    <header>
        <h1 id="title">Welcome to our Harry Potter Quiz!</h1>
        <img class="hcrest" src="img/hogwarts_crest.png" alt="hogwarts crest">

    <form name="hphouse" id="hphouse">
        <div>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>

        <div>
            <h3>What house represents you?</h3>
            <p style="color:red"><input type="radio" name="house" value="Gryffindor"><b>Gryffindor</b></p>
            <p style="color: yellow;"><input type="radio" name="house" value="Hufflepuff">Hufflepuff</p>
            <p style="color: green;"><input type="radio" name="house" value="Slytherin">Slytherin</p>
            <p style="color: blue;"><input type="radio" name="house" value="Ravenclaw">Ravenclaw</p>
        </div>
        <input type="button" value="Submit" id="submit">
    </form>
